<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlaRle Demo</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      video {
        display: none;
      }
      canvas { 
        margin-top: 10px;
        width: 100%; border: 1px solid #DDD; background: #FAFAFA; cursor: pointer; 
      }
      input[type=file] { 
        display: none; 
      }
    </style>
    
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        
          <div class="row">
            <div class="col-xs-12">
              <h2>SlaRle.js Demo</h2>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <h3>Result: <span id="result">-</span></h3>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <h4>Time: <span id="time">0</span> s</h4>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <span class="input-group-addon">Max. Res</span>
                <select id="resolution" class="form-control" >
                  <option value="400">400</option>
                  <option value="500">500</option>
                  <option value="600" selected>600</option>
                  <option value="800">800</option>
                  <option value="1000">1000</option>
                </select>
                <!-- <input id="resolution" type="text" class="form-control" value="640"> -->
                <span class="input-group-addon">px</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 pull-right">
              <button id="scan" type="button" class="btn btn-success btn-lg btn-block">Scan</button>
            </div>
          </div>
                    
          <div class="row">
            <div class="col-xs-12">
              <canvas id="viewCanvas">Canvas tag not supported</canvas>
              <video id="camera">Video tag not supported</video>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="../../dist/Debarcode.js"></script>
    <script src="index.js"></script>
  </body>
</html>
